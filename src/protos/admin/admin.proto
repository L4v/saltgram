syntax = "proto3";
option go_package = "./admin/pradmin";

service Admin {
    rpc AddVerificationReq(AddVerificationRequest) returns (AddVerificationResponse);
    rpc GetPendingVerifications(GetVerificationRequest) returns (stream GetVerificationResponse);
    rpc ReviewVerificatonReq(ReviewVerificatonRequest) returns (ReviewVerificatonResponse);
}

message AddVerificationRequest {
    string fullName = 1;
    uint64 userId = 2;
    string category = 3;
    string status = 4;
    uint64 mediaId = 5;
}

message AddVerificationResponse {}

message GetVerificationRequest {}

message GetVerificationResponse {
    uint64 id = 1;
    string fullName = 2;
    string category = 3;
}

message ReviewVerificatonRequest {
    uint64 id = 1;
    //Status status = 2;
}

message ReviewVerificatonResponse {}
